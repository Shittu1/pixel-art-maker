<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Inknut+Antiqua|Lemonada|Shrikhand|Sirin+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

        <h2 class="secondHead">Choose Grid Size</h2>
        <form id="sizePicker">
            <div>Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="60" value="10"></div>
            <div>
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" max="60" value="10">
            </div>
            <input type="submit" id="createGrig">
        </form>
        
        <h2 class="secondHead">Pick A Color</h2>
        <input type="color" id="colorPicker" name="favcolor" value="#ff0000">


    <h2 id="canvasHead" class="secondHead">Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
    <button id="gridRemover">Click to remove grid lines when you are done</button>


     <script src="designs.js"></script>
    
</body>
</html>
